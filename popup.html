<!DOCTYPE html>
<html>
<head>
  <title>Reminder Me Bro</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <h2>My Daily Websites</h2>
    <div class="add-site" style="background: linear-gradient(90deg, #e3f0ff 0%, #f9e7ff 100%); border-radius: 12px; padding: 18px 14px 14px 14px; margin-bottom: 18px; box-shadow: 0 2px 8px rgba(26,115,232,0.07); display: flex; flex-direction: column; align-items: stretch; gap: 10px;">
      <input type="text" id="siteUrl" placeholder="Enter website URL" style="padding: 10px; border-radius: 8px; border: 1.5px solid #bdbdbd; outline: none; font-size: 15px; margin-bottom: 4px; background: #fff;">
      <input type="text" id="siteTitle" placeholder="Enter short title" style="padding: 10px; border-radius: 8px; border: 1.5px solid #bdbdbd; outline: none; font-size: 15px; margin-bottom: 4px; background: #fff;">
      <button id="addSite" style="background: linear-gradient(90deg, #1a73e8 0%, #a259e6 100%); color: #fff; border: none; border-radius: 8px; padding: 10px 0; font-size: 16px; font-weight: 600; cursor: pointer; transition: background 0.2s;">Add</button>
    </div>
    <div id="siteList" class="site-list"></div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
</body>
</html>
